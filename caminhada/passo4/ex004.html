<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        img {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Qual é a bandeira do seu país?</h1>
    Digite sua nacionalidade: <input type="text" name="text1" id="text1">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="result">

    </div>

    <script>
        function nacionalidade() {
            var ptext = window.document.getElementById("text1")
            var suaNacionalidade = window.document.getElementById("result")
            var pais = String(ptext.value)
            if(pais == "Brasil"){
                suaNacionalidade.innerHTML += "<p>Você é <strong>Brasileiro!!!</strong></p> <p><img src='https://s1.static.brasilescola.uol.com.br/be/conteudo/images/2-bandeira-do-brasil.jpg' alt='Bandeira do Brasil'> </p>"
            }else if(pais == "EUA") {
                suaNacionalidade.innerHTML += "<p>Você é <strong>Americano!!!</strong></p> <p><img src='https://static.mundoeducacao.uol.com.br/mundoeducacao/2022/05/bandeira-estados-unidos.jpg' alt='Bandeira Americana'></p>"
            }else {
                suaNacionalidade.innerHTML += `O país ${pais} não foi adicionado ainda ou você digitou algo errado.`
            }
        }
    </script>

</body>
</html>
