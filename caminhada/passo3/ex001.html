<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com DOM</title>
    <style>
        body {
            background-color: rgb(44, 91, 245);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inicializando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em .JS</p>
    <h2 class="sub">Modificações com DOM:</h2>
    <div id="i">Clique em mim</div>
    <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var p2 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerHTML)
        document.write('<br>')
        document.write(p2.innerHTML)
        document.write('<br>')
        var d = window.document.getElementById("i")
        d.style.background = "green"
        d.style.color = "white"
        d.innerText = "Estou aguardando..."
        var c = window.document.getElementsByClassName("sub")[0]
        c.style.color = "purple"

    </script>
</body>
</html>
